<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>간단한 지도 표시하기</title>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=uod39kursd"></script>
</head>
<body>
<div id="map" style="width:100%; height:800px;"></div>

<script>
var mapOptions = {
    center: new naver.maps.LatLng(37.321728,127.114639),
    zoom: 16, //지도의 초기 줌 레벨
    //minZoom: 7, //지도의 최소 줌 레벨
    zoomControl: true, //줌 컨트롤의 표시 여부
    zoomControlOptions: { //줌 컨트롤의 옵션
        position: naver.maps.Position.TOP_RIGHT
    },
    mapTypes: new naver.maps.MapTypeRegistry({
      'normal': naver.maps.NaverStyleMapTypeOptions.getNormalMap({
        overlayType: 'bg.ol.lko'
      })
    }),
};

var map = new naver.maps.Map('map', mapOptions);

var marker = new naver.maps.Marker({
    position: new naver.maps.LatLng(37.321728,	127.114639),
    map: map
});

var contentString = [
        '<div>',
        '   <h3>한라신영프로방스</h3>',        
        '</div>'
    ].join('');
var infowindow = new naver.maps.InfoWindow({
    content: contentString
});
infowindow.open(map, marker);

var marker = new naver.maps.Marker({
    position: new naver.maps.LatLng(37.323728,	127.114639),
    map: map
});

</script>
</body>
</html>
